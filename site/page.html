<!DOCTYPE html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <h1>Our Menu</h1>
            <div class="col">
              <div class="card">
                <img src="fried_calamari.jpg" class="card-img-top">
                <div class="card-body">
                  <h2 class="card-title">Fried Calamari</h2>
                  <p class="card-text">Calamari, spices</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="tomato_salad.jpg" class="card-img-top">
                <div class="card-body">
                  <h2 class="card-title">Tomato Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozzarella</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="falafel.jpg" class="card-img-top">
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chikpea, herbs and spices</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <h2>Prices</h2>
            <table class="table">
              <tr>
                <td>Fried Calamari</td>
                <td>15.00$</td>
              </tr>
              <tr>
                <td>Falafel</td>
                <td>12.00$</td>
              </tr>
              <tr>
                <td>Tomato Salad</td>
                <td>10.00$</td>
              </tr>
            </table>
            <div class="alert alert-info">
              Taste our new dish!
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
